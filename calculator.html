<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <link rel="stylesheet" href="ytil.css">
    <title>Calculator</title>
</head>
<body>
    
    <div class="container flex flex-col item-center  mx-auto ">
        <div class="calculator">
            <h1 class="text-center red">Calculator</h1>
        <div class="row">
            <input class="input" type="text"/>
        </div>
        <div class="row">
            <button class="button redd">AC</button>
            <button class="button redd">C</button>
            <button class="button redd">%</button>
            <button class="button redd">/</button>
            </div>
        <div class="row">
        <button class="button blue marginl">7</button>
        <button class="button blue marginl">8</button>
        <button class="button blue ">9</button>
        <button class="button redd">*</button>
        </div>
        <div class="row">
            <button class="button blue marginl">4</button>
            <button class="button blue marginl">5</button>
            <button class="button blue ">6</button>
            <button class="button redd">-</button>
        </div>
        <div class="row">
            <button class="button blue marginl ">1</button>
            <button class="button blue marginl">2</button>
            <button class="button blue ">3</button>
            <button class="button redd">+</button>
        </div>
        <div class="row">
            <button class="button blue marginl">0</button>
            <button class="button blue">00</button>
            <button class="button blue">.</button>
            <button class="button orange">=</button>
        </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
